<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  
  <title>Dashboard - WorldTime</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-dark" onload="worldTime()">

<div class="container-fluid text-light">

  <div class="row">
    <div id="cal" class="mx-auto mt-5">
      <h1>&nbsp;</h1>
    </div>
  </div>

  <div class="row mt-5">
    <div id="MIA" class="col item">
      <h2 class="city">MIA</h2>
      <h1 class="time">&nbsp;</h1>
    </div>

    <div id="LON" class="col item">
      <h2 class="city">LON</h2>
      <h1 class="time">&nbsp;</h1>
    </div>

    <div id="BER" class="col item">
      <h2 class="city">BER</h2>
      <h1 class="time">&nbsp;</h1>
    </div>

    <div id="BKK" class="col item">
      <h2 class="city">BKK</h2>
      <h1 class="time">&nbsp;</h1>
    </div>

    <div id="SHA" class="col item">
      <h2 class="city">SHA</h2>  
      <h1 class="time">&nbsp;</h1>
    </div>

    <div id="MEL" class="col item">
      <h2 class="city">MEL</h2>  
      <h1 class="time">&nbsp;</h1>
    </div>
  </div>
</container>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/luxon@1.22.0/build/global/luxon.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
